<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
  <section id="logoSec">
    <img src="./assets/desktop/logo.svg" alt="Pod Logo" id="logo">
  </section>
  <main>
    <section class="section" id="headerSection">
      <h1 class="heading" id="heading1">Publish your podcasts</h1>
      <h1 class="heading" id="heading2">everywhere.</h1>
    </section>
    <section class="section" id="paragraphSection">
      <p id="paragraph">Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, 
      Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
    </section>
    <section class="section" id="inputSectionTablet">
      <input type="text" id="emailFieldTablet" placeholder="Email address">
      <button id="buttonTablet">Request access</button>
      <p id="warningTablet">Oops! Please check your email</p>
    </section>
    <div class="flexContainer">
      <section class="section" id="imageSection">
        <img src="./assets/desktop/spotify.svg" alt="Spotify Logo" id="spotify" class="icons">
        <img src="./assets/desktop/apple-podcast.svg" alt="Apple-Podcast Logo" id="apple" class="icons">
        <img src="./assets/desktop/google-podcasts.svg" alt="Google-Podcast Logo" id="google" class="icons">
        <img src="./assets/desktop/pocket-casts.svg" alt="Pocket-Casts Logo" id="pocket" class="icons">
      </section>
    </div>
    <section class="section" id="inputSection">
      <input type="text" id="emailField" placeholder="Email address">
      <p id="warning">Oops! Please check your email</p>
      <button id="button">Request access</button>
    </section>
  </main>
  <aside>
    <img src="./assets/desktop/image-host.jpg" alt="" id="bgDesktop">
    <img src="./assets/tablet/image-host.jpg" alt="" id="bgTablet">
    <img src="./assets/desktop/bg-pattern-dots.svg" alt="Background decoration dots." id="bgDecoration">
  </aside>


  <script src="./index.js"></script>
</body>
</html>
